<ion-navbar *navbar>
    <button menuToggle>
        <icon menu></icon>
    </button>
    <ion-title>Contacts</ion-title>
</ion-navbar>

<ion-content padding="false" overflow-scroll="false" scroll="false" class="contacts-page">
    <!-- Look for better solution than using a spacer -->
    <div class="spacer" style="width: auto; height: 20px;"></div>
    <ion-item-divider sticky>
        Already Carpooling
    </ion-item-divider>

    <ion-list>
        <ion-item>
            <ion-avatar item-left>
                <img src="img/appicon.png">
            </ion-avatar>
            <h2>Gaurav</h2>
            <p>Hi there! I'm using Delhi Carpool</p>
        </ion-item>

        <div class="spacer" style="width:auto; height:6px;"></div>

        <ion-item-divider sticky>
            Invite friends to Join
        </ion-item-divider>

        <ion-item>
            <ion-avatar item-left>
                <img src="img/appicon.png">
            </ion-avatar>
            <h2>Nandini</h2>
            <p>Invite to Join Delhi Carpool</p>
        </ion-item>

    </ion-list>
</ion-content>
