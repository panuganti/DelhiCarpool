
<ion-content padding="false" overflow-scroll="false" scroll="false" class="login-page">

<!-- Look for better solution than using a spacer -->
<div class="spacer" style="width: auto; height: 60px;"></div>

  <ion-list>
    <ion-input floating-label>
      <ion-label primary>Email</ion-label>
      <input type="text">
    </ion-input>

    <ion-input floating-label>
      <ion-label primary>Password</ion-label>
      <input type="password">
    </ion-input>

    <ion-row responsive-sm>
      <ion-col>
        <button (click)="login()" primary block>Login</button>
      </ion-col>
      <ion-col>
        <button (click)="signup()" light block>Signup</button>
      </ion-col>
    </ion-row>
  </ion-list>

</ion-content>
