<ion-navbar *navbar>
    <ion-title>Login/SignUp</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-input floating-label>
            <ion-label>Email</ion-label>
            <input type="text">
        </ion-input>

        <ion-input floating-label>
            <ion-label>Password</ion-label>
            <input type="password">
        </ion-input>

    </ion-list>
    <button (click)="goToOtherPage()"><icon home> </icon>Login</button>
    <button (click)="goToOtherPage()"><icon home> </icon>Sign Up</button>
    <button> <icon ion-social-facebook> </icon> Login with Facebook </button>
    <button> <icon ion-social-googleplus> </icon> Login with Google </button>
</ion-content>
