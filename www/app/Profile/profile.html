<ion-navbar *navbar>
    <ion-title>
        Complete Your Profile
    </ion-title>
</ion-navbar>

<ion-content class="profile">
    <ion-list>
        <ion-input floating-label>
            <ion-label>Phone Number</ion-label>
            <input type="tel" placeholder="+91-987654632">
        </ion-input>

        <ion-input floating-label>
            <ion-label>License Plate</ion-label>
            <input type="text" placeholder="DL 01 9999">
        </ion-input>

        <ion-input floating-label>
            <ion-label>Home PinCode</ion-label>
            <input type="number" placeholder="11007">
        </ion-input>
        <ion-toggle toggle-class="toggle-stable" ng-checked="true" name="gender">Male/Female</ion-toggle>
        <ion-input floating-label>
            <ion-label>Date of Birth</ion-label>
                <input type="text" placeholder="04/23/1982">
        </ion-input>

    </ion-list>

</ion-content>
